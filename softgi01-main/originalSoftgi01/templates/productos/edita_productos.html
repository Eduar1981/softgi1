<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar productos</title>
    <link rel="stylesheet" href="../../static/css/edita_productos.css">
</head>
<body>
    <main id="inicio">
        <div id="img-parabri">
            <img src="../../static/img/logo_parabrisas_delvalle_PNG_sinFondo.png" alt="logo-fondo-parabrisas-sin-fondo" id="logo">
        </div>
        <form action="/modificar_producto" method="post" id="formu_productos_modificar">
            <h2>Editar productos</h2>
                <div class="cont-campos">

                        <input type="number" name="id_producto" id="idproducto" placeholder="Numero de identificacion del producto" class="campo" value="{{0}}">
                        <input type="text" name="referencia_producto" id="referencia_producto" placeholder="Referencia de producto" class="campo" value="{{1}}">
                             
                        <input type="text" name="categoria" id="categoria" placeholder="Categoria" value="{{2}}">
                          
                        <input type="text" name="proveedor" id="proveedor" placeholder="Documento proveedor" class="campo" value="{{3}}">
                        <input type="text" name="nombreProveedor" id="nombreProveedor" placeholder="Nombre proveedor" class="campo" value="{{4}}">
    
                        <input type="text" name="nombre_producto" id="nombre_producto" placeholder="Nombre producto" class="campo" value="{{5}}">
                        <input type="number" name="precio_compra" id="precio_compra" placeholder="Precio entrada" class="campo" value="{{6}}">
    
                        <input type="number" name="precio_venta" id="precio_venta" placeholder="Precio de venta" class="campo" value="{{7}}">
                        <input type="number" name="cantidad_producto" id="cantidad_producto" placeholder="Cantidad" class="campo" value="{{8}}">
    
                        <input type="text" name="descripcion" id="descripcion" placeholder="Descripción" class="campo" value="{{9}}">
                        <input type="number" name="stockminimo" id="stockminimo" placeholder="Cantidad minima" class="campo" value="{{10}}">
    
                     
                        <select name="ubicacion" id="ubicacion" value="{{11}}">
                            <option value="">Ubicación</option>
                            <option value="Bodega">Bodega</option>
                            <option value="Estante">Estante</option>
                            <option value="Almacen">Almacen</option>
                        </select>
                          
                        <input type="text" name="estante" id="estante" placeholder="Estante" class="campo" value="{{12}}">
                </div>

                <div id="boton-atras">
                    <input type="submit" value="Actualizar" class="boton-atras">
                </div>
                       
        </form>
        <div id="boton-atras">
            <a class="boton-atras" href="/muestra_productos">Regresar</a>
        </div>
    </main>
</body>
</html>
