<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro productos</title>
    <link rel="stylesheet" href="../../static/css/registrar_productos.css">
</head>
<body>
    <div>
        <h2>Productos</h2>
    </div>
    <main id="inicio">
        <div id="img-parabri">
            <img src="../../static/img/logo_parabrisas_delvalle_PNG_sinFondo.png" alt="logo-fondo-parabrisas-sin-fondo" id="logo">
        </div>
            <form action="/crearProductos" method="post" id="formu_producto">
                <div class="campos">
                    <input type="text" name="idproducto" id="idproducto" placeholder="Id producto num-letras">
                    <input type="text" name="proveedor" id="proveedor" placeholder="Nombre proveedor">

                    
                        <select name="categoria" id="categoria">
                            <option value="">Categoria</option>
                            <option value="1">Parabrisas</option>
                            <option value="2">Manijas</option>
                            <option value="3">Chapas</option>
                            <option value="4">Empaques</option>
                            <option value="5">Elevavidrios</option>
                        </select>
                      
                    <input type="text" name="nomproducto" id="nomproducto" placeholder="Nombre producto" class="campo">
                    <input type="text" name="refencia" id="refencia" placeholder="Referencia" class="campo">

                    <input type="number" name="preciocompra" id="preciocompra" placeholder="Precio comprar" class="campo">
                    <input type="number" name="precioventa" id="precioventa" placeholder="Precio venta" class="campo">

                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción" class="campo">
                    <input type="number" name="cantidadprod" id="cantidadprod" placeholder="Cantidad" class="campo">
                    
                    <input type="number" name="cantidadminima" id="cantidadminima" placeholder="Cantidad minima" class="campo">
                    <input type="text" name="ubicacion" id="ubicacion" placeholder="Ubicación" class="campo">
                </div>
                <div id="boton-atras">
                    <input type="submit" value="Registrar" class="boton-atras">
                </div>
            </form>
    </main>
        <div id="boton-atras">
            <button class="boton-atras" onclick="window.location.href='/index'">Regresar  al Home</button>
        </div>
</body>
</html>
