<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Productos</h2>
    </div>
    <main id="inicio">
        <div id="img-parabri">
            <img src="../../static/img/logo_parabrisas_delvalle_PNG_sinFondo.png" alt="logo-fondo-parabrisas-sin-fondo" id="logo">
        </div>
            <form action="/crear_producto" method="post" id="formu_producto">
                <div class="campos">
                    <input type="number" name="id_producto" id="idproducto" placeholder="Numero de identificacion del producto" class="campo">
                    <input type="text" name="referencia_producto" id="referencia_producto" placeholder="Referencia de producto" class="campo">

                     
                    <select name="categoria" id="categoria">
                        <option value="">Categoria</option>
                        <option value="1">Parabrisas</option>
                        <option value="2">Manijas</option>
                        <option value="3">Chapas</option>
                        <option value="4">Empaques</option>
                        <option value="5">Elevavidrios</option>
                    </select>
                      
                    <input type="text" name="proveedor" id="proveedor" placeholder="Documento proveedor" class="campo">
                    <input type="text" name="nombreProveedor" id="nombreProveedor" placeholder="Nombre proveedor" class="campo">

                    <input type="text" name="nombre_producto" id="nombre_producto" placeholder="Nombre producto" class="campo">
                    <input type="number" name="precio_compra" id="precio_compra" placeholder="Precio entrada" class="campo">

                    <input type="number" name="precio_venta" id="precio_venta" placeholder="Precio de venta" class="campo">
                    <input type="number" name="cantidad_producto" id="cantidad_producto" placeholder="Cantidad" class="campo">

                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción" class="campo">
                    <input type="number" name="stockminimo" id="stockminimo" placeholder="Cantidad minima" class="campo">

                 
                    <select name="ubicacion" id="ubicacion">
                        <option value="">Ubicación</option>
                        <option value="Bodega">Bodega</option>
                        <option value="Estante">Estante</option>
                        <option value="Almacen">Almacen</option>
                    </select>
                      
                    <input type="text" name="estante" id="estante" placeholder="Estante" class="campo">

                   
                </div>
                <div id="boton-atras">
                    <input type="submit" value="Registrar" class="boton-atras">
                </div>
            </form>
    </main>
        <div id="boton-atras">
            <button class="boton-atras" onclick="window.location.href='/muestra_productos'">Regresar</button>
        </div>
</body>
</html>
