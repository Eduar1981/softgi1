<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita clientes</title>
    <link rel="stylesheet" href="../../static/css/edita_clientes.css">
</head>
<body>
    <main id="inicio">
        <div id="img-parabri">
            <img src="../../static/img/logo_parabrisas_delvalle_PNG_sinFondo.png" alt="logo-fondo-parabrisas-sin-fondo" id="logo">
        </div>
        <form action="/Actualizar_clie" method="post" id="formu_clientes">
            <h2>Editar clientes</h2>
                <div class="cont-campos">
                    <input type="number" name="docclie" id="documento" placeholder="Documento" class="campo"  value="{{resul[0]}}">
                        
                    <input type="text" name="nomclie" id="nombre" placeholder="Nombres" class="campo" value="{{resul[1]}}">

                    <input type="text" name="apeclie" id="apellido" placeholder="Apellidos" class="campo" value="{{resul[2]}}">

                    <input type="number" name="contclie" id="contacto" placeholder="Numero de contacto" class="campo" value="{{resul[3]}}">

                    <input type="email" name="emaclie" id="correo" placeholder="email" class="campo" value="{{resul[4]}}">

                    <input type="text" name="direclie" id="direccion" placeholder="DirecciÃ³n" class="campo" value="{{resul[5]}}">
                </div>

                <div id="contenedor_tipo" class="optiones">
                    <select id="opt" name="tipopersona" class="tipo_persona">
                        <option value="{{resul[6]}}">{{resul[6]}}</option>
                        <option value="natural">Natural</option>
                        <option value="juridaca">Juridica(representante legal)</option>
                    </select>
               </div>
               <div id="boton-atras">
                    <button type="submit" class="boton-atras">Guardar</button>
                </div>
        </form>
        <div id="boton-atras">
            <button class="boton-atras" onclick="window.location.href='/clientes'">Regresar</button>
        </div>
    </main>
</body>
</html>
