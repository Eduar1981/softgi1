<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras proveedores</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/muestra_compras_prove.css">
</head>
<body>
    <h1>Compras a proveedores</h1>

    <form action="#" method="post" id="conten_busqueda">
        <input type="search" placeholder="Busca alguna compra" aria-label="Search" name="dato_busqueda" id="buscador">
        <button type="submit"><i class="lni lni-search-alt"></i></button>
    </form>


    <table  class="content-table" id="tabla_productos">
        <thead >
            <tr>
                <th>numero compra</th>
                <th>proveedor</th>
                <th>documento operador</th>
                <th>nombre operador</th>
                <th>apellido operador</th>
                <th>Fecha</th>
                <th>Direccion</th>
                <th>num_factura_proveedor</th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
        </thead>

        <tbody>
            {% for c in resul %}
            <tr>
                {% for i in range(0,8) %}
                    <td>{{c[i]}}</td>
                {% endfor %}
                    <td>
                        <a class="boton-editar" href="#/{{c[0]}}">Editar</a>
                    </td>
                    <td>
                        <a class="boton-eliminar"  onclick="return confirm('Seguro que deseas eliminar el usuario administrador?')" href="#/{{c[0]}}"><i class="lni lni-cross-circle"></i>Canceladar compra</a>
                    </td>
                    <td>
                        <a href="muestra_detalles_com/{{c[0]}}">Mas detalles</a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="boton-atras">
        <button class="boton-atras" onclick="window.location.href='/index'">Regresar al Home</button>
    </div>
</body>
</html>
