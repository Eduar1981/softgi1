<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario proveedores</title>
    <link rel="stylesheet" href="../../static/css/proveedore.css">
</head>
<body>

    <main id="inicio">
        <div>
            <h2>EDITAR COTIZACIONES</h2>
        </div>
        <div id="img-parabri">
            <img src="../../static/img/logo_parabrisas_delvalle_PNG_sinFondo.png" alt="logo-fondo-parabrisas-sin-fondo" id="logo">
        </div>
            <form action="/atualizarCotizacion" method="post" id="formu_proveed">
                <div class="campos">
                    <input type="text" name="clienteCotizacion" id="documentoProvedor"  class="campo" value="{{resul[7]}}">
                    <input type="date" name="fechaInicioCotizacion" id="fechaInicioCotizacion"  class="campo">
                    <input type="date" name="fechaFinCotizacion" id="fechaFinCotizacion" class="campo">

                </div>
                <div id="boton-atras">
                <input type="submit" value="Registrar" class="boton-atras">
                </div>
            </form>
    </main>
        <div id="boton-atras">
            <button class="boton-atras" onclick="window.location.href='/index'">Regresar  al Home</button>
        </div>
</body>
</html>
